<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    
    <div class="container">
        <svg viewBox="-20 -20 100 100">
         <defs>
      <!--      mashroom gradient -->
           <linearGradient id ="gradient">
             <stop offset = "0%" stop-color="#c28c5e"/>
             <stop offset = "40%" stop-color="#433338"/>
              <stop offset = "100%" stop-color="#c28c5e"/>
            </linearGradient>
           
             <linearGradient id="linear-onion" >
           <stop offset="0%"   stop-color="#b3d1e8"/>
           <stop offset="30%"  stop-color="white"/>
           <stop offset="100%" stop-color="white"/>
           </linearGradient>
      <!--      shadow-->
      
       <filter id="shadow" x="0" y="0" width="200%" height="300%">
       <feOffset result="offOut" in="SourceAlpha" dx=".5" dy="1" />
       <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
       <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
       </filter>
           
           <filter id="shadow2" x="-1" y="0" width="200%" height="300%">
       <feOffset result="offOut" in="SourceAlpha" dx="-.2" dy="1" />
       <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
       <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
       </filter>
           
         </defs>
      <!--    drinking code here -->
          <g class="drinking">
         
            <path d="M1,15 -1,36" 
               stroke="red" stroke-width=".5" fill="none" >
           </path>
            <path d="M-15,15 -14,36" 
               stroke="red" stroke-width=".5" fill="none" >
           </path>
         <ellipse cx="-7.5" cy="36" rx="6.5" ry="1.5" stroke="red" fill="pink" stroke-width=".5" class="bottle-bottom" filter="url(#shadow)"> </ellipse> 
      
      <!--    arc -->
             <path d="M-15,15 A-11,30 0 0,1  1,15" stroke="white" fill="red"stroke-width=".3">
           </path>
         <!--    double lines -->
           <path d="M-16,15  2,15  -16,15 -15,14 H1 L2,15 2,15" stroke="white" fill="none"stroke-width=".3">
           </path>
      <!--    pipe -->
            <path d="M-6.4, 6  -6.4,0  L-6.4,0 -1,-3   L-1,-4 -1,-4 L-1,-4 -8,-.2 V6 Z" stroke="red" stroke-linecap="round" fill="yellow"stroke-width=".3">
           </path>
      
      <!--       fill under bottle -->
            <path d="M-14,23   C-7,17 -10,23    -.3,23   L-1.4,35 L-13.5,35   L-14,23 "stroke="none" stroke-width =".5" fill="black" class="coke-move"></path>
            <ellipse cx="-7.4" cy="35" rx="6" ry="2" stroke="none" fill="black" stroke-width=".5" class="bottle-bottom" filter="url(#shadow)"> </ellipse> 
            <!--       fill under bottle ending -->
            <path id="text1" d= "M-12,27 -1,27"></path>
           <text class="coke">
             <textpath xlink:href="#text1">coke</textpath>
            </text>
        </g>
         <!--    drinking code end here -->
         
        <g class="group"  style = "animation: outer-circle 1s ease-in .8s 1">
        <path d= "M40,20 10,20  
                    10,20  A30,30 0 0,0
                 40,50
            L40,20 40,50"  fill="#eddfb3"  class="test border1"   stroke-dasharray="47 ,154" stroke="yellow" stroke-width="4"  stroke-dashoffset = "-30" filter="url(#shadow2)">
         </path> 
      <!--     ////////////second///////#ecddc0///// -->
              <path d= "M40,20 70,20  
                    70,20  A30,30 0 0,1
                 40,50  L40,20 40,50" fill="#ecddc0" class=" test2 border2" filter="url(#shadow)"  stroke-dasharray="47.5 ,154" stroke="yellow"  stroke-dashoffset = "-30"  stroke-width="4">
          </path>
      <!--     //////////////third///stroke-"#d07d2b //////// -->
              <path d= "M40,20 10,20  
                    10,20  A30,30 0 0,1
                 40,-9
           
                   L40,20 40,-10" fill="#ecddc0" stroke-dasharray="46.1 ,154" stroke="yellow" stroke-width="4" stroke-dashoffset = "-30" class="test3">   
          </path>
      <!--     //////////////four//////////////// -->
            <path d= "M40,20 70,20  
                    70,20  A30,30 0 0,0
                 40,-9
           
                   L40,20 40,-10" fill="#ecddc0"  stroke-dasharray="46.1 ,154" stroke="yellow" stroke-width="4" class="test4" stroke-dashoffset = "-30">   
          </path>
      
              </g>      
          
      <!--   //////////  tomato -->
          <path d=  "M20,30 H23 V33 H20 Z" fill ="red" stroke = "red" class="tomato"  > </path>

            <path d = "M51,12 H52 V15 H50 Z" fill ="red" stroke="red" class="tomato"></path>

            <circle cx="30" cy="35" r="1" stroke="black" fill="none" class="black-cap">   </circle>
            <circle cx="55" cy="35" r="1" stroke="black" fill="none" class="black-cap">   </circle>
            <circle cx="60" cy="15" r="1" stroke="black" fill="none" class="black-cap">   </circle>

         <circle cx="20" cy="25" r="1" stroke="black" fill="none" class="black-cap">   </circle>
          <circle cx="50" cy="25" r="1" stroke="black" fill="none" class="black-cap">   </circle>
         <!--    circle small -->
      <!--    green capsicum  -->
      <path d ="M20,30 A22,33 0 0,1 27,30" stroke="green"     stroke-width="1.5" fill="none" class="green-cap"></path>   
        <path d ="M44,32 A12,30 0 0,1 52,30" stroke="green"     stroke-width="1.5" fill="none" class="green-cap"></path>
          <path d ="M14,12 A10,10 0 0,1 22,10" stroke="green"     stroke-width="1.5" fill="none" class="green-cap"></path>
         <path d ="M55,2 A10,10 0 0,1 60,10" stroke="green"     stroke-width="1.5" fill="none" class="green-cap"></path>
          <path d ="M30,-2 A10,10 0 0,0 36,3" stroke="green"     stroke-width="1.5" fill="none" class="green-cap"></path>
        
      <!--    green capsicum end -->    
      <!--     onion start-->
           <path d ="M45,4 A10,10 0 0,0 48,10" stroke="white"     stroke-width="1.5" fill="none" class="onion-cap"></path>  
              <path d ="M29,2 A10,10 0 0,1 29,8" class="onion-cap"stroke="white" stroke-width="1.5" fill="none"></path> 
                  <path d ="M48,35 A5,10 0 0,0 55,40" stroke="white" stroke-width="1.5" fill="none" class="onion-cap"></path>
        <path d ="M25,35 A5,10 0 0,0 32,36" stroke="white" stroke-width="1.5" fill="none" class="onion-cap"></path>
         <path d ="M55,23 A5,10 0 0,0 50,28" stroke="red" stroke-width="1.5" fill="none" class="onion-cap"></path> 
            <path d ="M22,25 A10,10 0 0,1 27,26" stroke="red" stroke-width="1.5" fill="none" class="onion-cap"></path>

      <!--     yellow capsicum start -->
               <path d ="M30,30 A5,10 0 0,1 36,34" stroke="yellow" stroke-width="1.5" fill="none" class="yellow-cap"></path>
                  <path d ="M55,26 A5,10 0 0,1 60,32" stroke="yellow" stroke-width="1.5" fill="none" class="yellow-cap"></path>
           <path d ="M24,10 A5,10 0 0,0 30,10" stroke="yellow" stroke-width="1.5" fill="none" class="yellow-cap"></path>
               <path d ="M54,1 A56,11 0 0,0 50,8" stroke="yellow" stroke-width="1.5" fill="none" class="yellow-cap"></path>
          <!--     yellow capsicum end -->
      <!--   start  mashroom -->
       <path d="M28,30 A2.5,1.5 0 1,1      30,30 V32 H29 Z" stroke="none" fill="#7a4b2f" stroke-width=".5" class="grad1 mashroom-cap" >   </path>
        <path d="M48,40 A2,1.5 0 1,1    50,40 V42 H49 Z " stroke="none" fill="#7a4b2f" stroke-width=".5" class="grad1 mashroom-cap">   </path>
            <path d="M20,10 A3,1.5 0 1,1    22,10 V12 H20 Z " stroke="none" fill="#7a4b2f" stroke-width=".5" class="grad1 mashroom-cap" >   </path>
         <path d="M52,7 A3,1.5 0 1,1  54,7 V9 H52  Z" stroke="none" fill="#7a4b2f" stroke-width=".5" class="grad1  mashroom-cap"></path>
          <!--   end  mashroom -->
         <circle class="circle1" cx="40" cy="20" r="30" stroke="none" stroke-width="4" fill="none"> </circle>
      <!--   //////// circle tomato ////////-->
             <path d="M27,8 A1,1.1, 0,1,1  28,8    L28,8 A1,1.1  0,1,1  27,9    L27,9 A1,1.1,0,1,1 27,8"    stroke="red" stroke-width=".5" fill="none" class="three-circle" >
           </path>
             <path d="M54,8 A1,1.1, 0,1,1  55,8   L55 8 A1,1.1  0,1,1  54,9    L54,9 A1,1.1,0,1,1 54,8"    stroke="red" stroke-width=".5" fill="none" class="three-circle" >
           </path>
                <path d="M50,34 A1,1.1, 0,1,1  51,34    L51,34 A1,1.1  0,1,1  50,35    L50,35 A1,1.1,0,1,1 50,34"  stroke="red" stroke-width=".5" fill="none" class="three-circle" >
           </path>
                <path d="M28,32 A1,1.1, 0,1,1  29,32    L29,32 A1,1.1  0,1,1  28,33    L28,33 A1,1.1,0,1,1 28,32"    stroke="red" stroke-width=".5" fill="none" class="three-circle" >
           </path>

      <!--   //////////// drink ///////////////-->
